<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register Vehicle | Smart Toll System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f4f6f9;
    }
    .card {
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
    .navbar {
      background-color: #0d6efd;
    }
    .navbar a {
      color: white !important;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="/user_dashboard">Smart Toll System</a>
      <div class="d-flex">
        <a href="/logout" class="btn btn-outline-light btn-sm">Logout</a>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ msg }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <div class="card p-4 mx-auto" style="max-width: 500px;">
      <h4 class="text-center mb-3">Register New Vehicle</h4>
      <form method="POST" action="/vehicle/register">
        <div class="mb-3">
          <label>Vehicle Number</label>
          <input type="text" name="vehicle_no" class="form-control" placeholder="KA01AB1234" required>
        </div>
        <div class="mb-3">
          <label>Owner Name</label>
          <input type="text" name="owner_name" class="form-control" required>
        </div>
        <div class="mb-3">
          <label>Phone Number</label>
          <input type="tel" name="phone" class="form-control" required>
        </div>
        <div class="mb-3">
          <label>Aadhaar Number</label>
          <input type="text" name="aadhar" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Register Vehicle</button>
      </form>

      <hr>
      <div class="text-center">
        <small><a href="/user_dashboard">‚Üê Back to Dashboard</a></small>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
