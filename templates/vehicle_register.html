<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register Vehicle(s)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .vehicle-box {
      background: #fff; padding: 15px; border-radius: 8px;
      margin-bottom: 15px; box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="#">ðŸš— Vehicle Registration</a>
    <div class="ms-auto">
      <a href="/user_dashboard" class="btn btn-outline-light btn-sm">Dashboard</a>
    </div>
  </nav>

  <div class="container mt-4">
    <h4>Register Your Vehicles</h4>
    <p class="text-muted">All vehicles will be linked to your registered phone number.</p>

    <form method="POST" action="/vehicle/register" id="vehicleForm">
      <div class="mb-3">
        <label class="form-label">Registered Phone Number</label>
        <input type="text" class="form-control" value="{{ user.phone }}" readonly>
      </div>

      <div id="vehicleContainer">
        <div class="vehicle-box">
          <div class="row g-2">
            <div class="col-md-4">
              <label class="form-label">Vehicle Number</label>
              <input type="text" class="form-control" name="vehicle_no[]" placeholder="KA01AB1234" required>
            </div>
            <div class="col-md-4">
              <label class="form-label">Owner Name</label>
              <input type="text" class="form-control" name="owner_name[]" placeholder="Owner Name" required>
            </div>
            <div class="col-md-4">
              <label class="form-label">Aadhar Number</label>
              <input type="text" class="form-control" name="aadhar[]" placeholder="XXXX-XXXX-XXXX">
            </div>
          </div>
        </div>
      </div>

      <button type="button" class="btn btn-outline-primary mt-2" id="addVehicleBtn">âž• Add Another Vehicle</button><br>
      <button type="submit" class="btn btn-success mt-3">Register Vehicle(s)</button>
    </form>
  </div>

  <script>
    // Add another vehicle form block
    document.getElementById("addVehicleBtn").addEventListener("click", () => {
      const container = document.getElementById("vehicleContainer");
      const div = document.createElement("div");
      div.classList.add("vehicle-box");
      div.innerHTML = `
        <div class="row g-2">
          <div class="col-md-4">
            <label class="form-label">Vehicle Number</label>
            <input type="text" class="form-control" name="vehicle_no[]" placeholder="KA02CD5678" required>
          </div>
          <div class="col-md-4">
            <label class="form-label">Owner Name</label>
            <input type="text" class="form-control" name="owner_name[]" placeholder="Owner Name" required>
          </div>
          <div class="col-md-4">
            <label class="form-label">Aadhar Number</label>
            <input type="text" class="form-control" name="aadhar[]" placeholder="XXXX-XXXX-XXXX">
          </div>
        </div>
      `;
      container.appendChild(div);
    });
  </script>
</body>
</html>
