<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>SmartToll — Login</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --primary: #2563eb;
  --primary-dark: #1d4ed8;
  --success: #16a34a;
  --error: #dc2626;

  --bg-top: #1e5aa8;
  --bg-main: #f8fafc;

  --text-main: #0f172a;
  --text-muted: #475569;

  --radius-card: 16px;
  --radius-input: 12px;

  --shadow-card:
    0 20px 60px rgba(0,0,0,0.15),
    0 0 0 1px rgba(0,0,0,0.05);

  --min-target: 48px;
  --transition: 0.25s cubic-bezier(0.4,0,0.2,1);
}

/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: "Poppins", system-ui, sans-serif;
  min-height: 100vh;
  background: linear-gradient(
    to bottom,
    var(--bg-top) 0%,
    var(--bg-top) 30%,
    var(--bg-main) 30%,
    var(--bg-main) 100%
  );
  color: var(--text-main);
}

/* LOGIN CARD */
.login-container {
  background: #ffffff;
  border-radius: var(--radius-card);
  padding: 3rem;
  max-width: 520px;
  margin: 3.5rem auto;
  box-shadow: var(--shadow-card);
  text-align: center;
  animation: slideUp 0.6s ease;
}

@keyframes slideUp {
  from { opacity: 0; transform: translateY(20px); }
  to   { opacity: 1; transform: translateY(0); }
}

/* BRANDING */
.brand-logo {
  width: 160px;
  margin-bottom: 1.2rem;
}

h1 {
  font-size: 1.9rem;
  font-weight: 700;
  margin-bottom: 0.4rem;
}

.subtitle {
  font-size: 0.95rem;
  color: var(--text-muted);
  margin-bottom: 2rem;
}

/* FORM */
.form-group {
  margin-bottom: 1.5rem;
  text-align: left;
}

label {
  font-size: 0.85rem;
  font-weight: 500;
  margin-bottom: 0.4rem;
  display: block;
}

.input-field,
.role-select {
  width: 100%;
  min-height: var(--min-target);
  padding: 0.875rem 1rem;
  border-radius: var(--radius-input);
  border: 2px solid #e2e8f0;
  font-size: 0.95rem;
  transition: all var(--transition);
}

.input-field:focus,
.role-select:focus {
  outline: none;
  border-color: var(--primary);
  box-shadow: 0 0 0 3px rgba(37,99,235,0.12);
}

.input-field.error,
.role-select.error {
  border-color: var(--error);
}

.input-field.valid,
.role-select.valid {
  border-color: var(--success);
}

.error-message {
  font-size: 0.8rem;
  color: var(--error);
  margin-top: 0.3rem;
  min-height: 1rem;
}

/* BUTTON */
.btn-login {
  width: 100%;
  min-height: 48px;
  border-radius: 12px;
  border: none;
  background: linear-gradient(135deg, var(--primary), var(--primary-dark));
  color: #fff;
  font-weight: 600;
  cursor: pointer;
  transition: transform var(--transition), box-shadow var(--transition);
}

.btn-login:hover {
  transform: translateY(-2px);
  box-shadow: 0 12px 40px rgba(37,99,235,0.4);
}

.btn-login:disabled {
  opacity: 0.7;
  cursor: not-allowed;
}

/* LINKS */
.forgot-link {
  display: inline-block;
  margin-top: 0.6rem;
  font-size: 0.85rem;
  color: var(--text-muted);
  text-decoration: none;
}

.forgot-link:hover {
  color: var(--primary);
  text-decoration: underline;
}

.toggle-text {
  margin-top: 1.5rem;
  font-size: 0.85rem;
  color: var(--text-muted);
}

.toggle-text a {
  color: var(--primary);
  font-weight: 600;
  text-decoration: none;
}

.toggle-text a:hover {
  text-decoration: underline;
}

/* MOBILE */
@media (max-width: 480px) {
  .login-container {
    margin: 1.5rem;
    padding: 2rem 1.5rem;
  }
}
</style>
</head>

<body>

<main class="login-container" role="main">
  <img src="/static/smarttoll_logo.jpeg" class="brand-logo" alt="SmartToll Logo">

  <h1>Welcome Back</h1>
  <p class="subtitle">Sign in to access your SmartToll GPS dashboard</p>

  <form method="POST" action="/login" novalidate id="loginForm">

    <div class="form-group">
      <label>Email Address</label>
      <input
        type="email"
        name="email"
        class="input-field"
        placeholder="user@smarttoll.com"
        required
      >
      <small class="error-message"></small>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input
        type="password"
        name="password"
        class="input-field"
        placeholder="••••••••"
        required
        minlength="8"
      >
      <a href="/forgot-password" class="forgot-link">Forgot password?</a>
      <small class="error-message"></small>
    </div>

    <div class="form-group">
      <label>User Role</label>
      <select name="role" class="role-select" required>
        <option value="">Select your role</option>
        <option value="normal">Normal User</option>
        <option value="developer">Developer</option>
      </select>
      <small class="error-message"></small>
    </div>

    <button class="btn-login" type="submit">Login</button>
  </form>

  <div class="toggle-text">
    Don’t have an account? <a href="/register">Create one</a>
  </div>
</main>

<script>
/* CLIENT-SIDE VALIDATION + ERROR CLEARING */
const form = document.getElementById("loginForm");

form.addEventListener("input", (e) => {
  const field = e.target;
  if (!field.name) return;

  const group = field.closest(".form-group");
  const error = group.querySelector(".error-message");

  if (field.checkValidity()) {
    field.classList.remove("error");
    field.classList.add("valid");
    error.textContent = "";
  } else {
    field.classList.add("error");
    field.classList.remove("valid");
  }
});

/* SUBMIT STATE */
form.addEventListener("submit", () => {
  const btn = form.querySelector(".btn-login");
  btn.textContent = "Signing in...";
  btn.disabled = true;
});
</script>

</body>
</html>
