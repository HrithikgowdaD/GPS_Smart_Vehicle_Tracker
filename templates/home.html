<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartToll â€” Login</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at 20% 30%, #6366f1, #8b5cf6 40%, #ec4899 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(14px);
      border: 1px solid rgba(255, 255, 255, 0.25);
      width: 400px;
      padding: 50px 40px;
      color: #fff;
      text-align: center;
      animation: fadeIn 0.9s ease-out;
      transition: all 0.3s ease;
    }

    .login-container:hover {
      box-shadow: 0 12px 50px rgba(0, 0, 0, 0.4);
      transform: translateY(-2px);
    }

    .brand {
      font-size: 30px;
      font-weight: 700;
      color: #ffffff;
      letter-spacing: 1px;
      margin-bottom: 10px;
      text-shadow: 0 0 8px rgba(139, 92, 246, 0.6);
    }

    h2 {
      font-weight: 600;
      margin-bottom: 25px;
      letter-spacing: 0.5px;
      color: #f9fafb;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.12);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      color: #fff;
      padding: 12px;
      margin-bottom: 15px;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 10px rgba(99, 102, 241, 0.8);
      outline: none;
      transform: scale(1.02);
    }

    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .role-select {
  background: rgba(255, 255, 255, 0.12);
  border: 1px solid rgba(255, 255, 255, 0.3);
  color: #ffffff;
  border-radius: 12px;
  padding: 12px;
  padding-right: 40px;                 /* space for arrow */
  margin-bottom: 20px;

  /* remove default arrow */
  appearance: none;
  -webkit-appearance: none;
  -moz-appearance: none;

  /* custom arrow */
  background-image: url("data:image/svg+xml,%3Csvg fill='white' height='20' viewBox='0 0 24 24' width='20' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M7 10l5 5 5-5z'/%3E%3C/svg%3E");
  background-repeat: no-repeat;
  background-position: right 14px center;
  background-size: 20px;
}



/* dropdown items */
.role-select option {
  color: #111827;                /* readable text */
  background-color: #ffffff;
}


    .role-select:focus {
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 10px rgba(139, 92, 246, 0.8);
      outline: none;
    }

    .btn-login {
      background: linear-gradient(90deg, #3b82f6, #8b5cf6, #9333ea);
      border: none;
      border-radius: 12px;
      color: #fff;
      padding: 12px;
      font-weight: 600;
      letter-spacing: 0.5px;
      width: 100%;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 4px 10px rgba(59, 130, 246, 0.5);
    }

    .btn-login:hover {
      background: linear-gradient(90deg, #2563eb, #7c3aed);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(59, 130, 246, 0.7);
    }

    .toggle-text {
      margin-top: 18px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.9);
    }

    .toggle-text a {
      color: #fff;
      font-weight: 600;
      text-decoration: none;
    }

    .toggle-text a:hover {
      color: #93c5fd;
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="login-container">
    <div class="brand">ðŸš— SmartToll</div>
    <h2>Welcome Back</h2>
    <form method="POST" action="/login">
      <input type="email" class="form-control" name="email" placeholder="Enter your email" required>
      <input type="password" class="form-control" name="password" placeholder="Enter password" required>

      <select class="form-select role-select" name="role" required>
        <option value="normal">Normal User</option>
        <option value="developer">Developer</option>
      </select>

      <button type="submit" class="btn-login">Login Now</button>
    </form>

    <div class="toggle-text">
      Donâ€™t have an account? <a href="/register">Create one</a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
