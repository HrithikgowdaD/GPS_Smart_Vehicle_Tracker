<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>SmartToll — Login</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
/* ================= OFFICIAL THEME VARIABLES ================= */
:root {
  --primary: #0b3c5d;
  --primary-dark: #02090e;

  --success: #2e7d32;
  --error: #c62828;

  --text-main: #1f2937;
  --text-muted: #4b5563;

  --card-bg: #ffffff;
  --input-bg: #f1f5f9;

  --radius-card: 12px;
  --radius-input: 8px;
}

/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* ================= BODY ================= */
body {
  font-family: "Poppins", system-ui, sans-serif;
  min-height: 100vh;
  background: #e5e7eb;
  color: var(--text-main);

  display: flex;
  align-items: center;
  justify-content: center;
}

/* ================= LOGIN CARD ================= */
.login-container {
  background: var(--card-bg);
  border-radius: var(--radius-card);

  padding: 2.8rem 2.4rem 2.6rem; /* NORMAL PADDING */
  max-width: 520px;
  width: 100%;

  border: 1px solid #d1d5db;
  box-shadow: 0 8px 22px rgba(0,0,0,0.10);

  text-align: center;
}

/* ================= LOGO INSIDE CARD ================= */
.brand-logo {
  display: block;
  margin: 0 auto 1.4rem;

  width: 180px;
  height: 180px;

  object-fit: contain;
}

/* ================= TEXT ================= */
h1 {
  font-size: 1.85rem;
  font-weight: 700;
  margin-bottom: 0.4rem;
  color: #0b3a5b;          /* Dark navy blue (primary) */
}

.subtitle {
  font-size: 0.9rem;
  color: #475569;          /* Cool grey-blue (muted but readable) */
  margin-bottom: 2rem;
}


/* ================= FORM ================= */
.form-group {
  margin-bottom: 1.4rem;
  text-align: left;
}

label {
  font-size: 0.82rem;
  font-weight: 600;
  margin-bottom: 0.35rem;
  display: block;
}

.input-field,
.role-select {
  width: 100%;
  min-height: 44px;
  padding: 0.75rem 0.9rem;

  border-radius: var(--radius-input);
  background: var(--input-bg);
  border: 1px solid #cbd5e1;

  font-size: 0.95rem;
  color: var(--text-main);
}

.input-field:focus,
.role-select:focus {
  outline: none;
  border-color: var(--primary);
  box-shadow: 0 0 0 2px rgba(11,60,93,0.15);
}

/* VALIDATION */
.input-field.error,
.role-select.error {
  border-color: var(--error);
}

.input-field.valid,
.role-select.valid {
  border-color: var(--success);
}

.error-message {
  font-size: 0.75rem;
  color: var(--error);
  min-height: 1rem;
}

/* ================= LOGIN BUTTON ================= */
.btn-login {
  width: 100%;
  height: 46px;
  border-radius: 8px;
  border: none;

  background: var(--primary);
  color: #ffffff;
  font-weight: 600;
  cursor: pointer;

  margin-top: 0.6rem;
}

.btn-login:hover {
  background: var(--primary-dark);
}

/* LINKS */
.forgot-link {
  font-size: 0.8rem;
  color: var(--primary);
  text-decoration: none;
}

.toggle-text {
  margin-top: 1.5rem;
  font-size: 0.85rem;
}

/* ================= MOBILE ================= */
@media (max-width: 480px) {
  .brand-logo {
    width: 180px;
    height: 1870px;
    margin-bottom: 1rem;
  }
}


 /* ================= LOGO (CIRCULAR – SAME AS DASHBOARD) ================= */
.brand-logo {
  display: flex;
  align-items: center;
  justify-content: center;

  width: 180px;
  height: 180px;
  margin: 0 auto 1.4rem;

  border-radius: 50%;

  /* SAME FLOW AS NAVBAR BAND */
  background: linear-gradient(
    180deg,
    #0b3a5b 0%,     /* deep navy */
    #072a3f 50%,    /* steel/navy blend */
    #000205 100%    /* near black */
  );

  padding: 10px;

 
}

/* LOGO IMAGE INSIDE CIRCLE */
.brand-logo img {
  width: 100%;
  height: 100%;
  object-fit: contain;
  border-radius: 50%;
  background: #ffffff; /* keeps logo clean */
  padding: 8px;
}


h1 {
  margin-top: 0;          /* ⬅ remove extra space */
  font-size: 1.85rem;
  font-weight: 700;
  margin-bottom: 0.4rem;
}
h1 {
  margin-top: 0;          /* ⬅ remove extra space */
  font-size: 1.85rem;
  font-weight: 700;
  margin-bottom: 0.4rem;
}




</style>
</head>

<body>

<main class="login-container">
  <img src="/static/smarttoll_logofinal3.jpeg"
       class="brand-logo"
       alt="SmartToll Logo">

  <h1>Welcome Back</h1>
  <p class="subtitle">Smart GPS Toll Collection System</p>

  <form method="POST" action="/login" id="loginForm" novalidate>

    <div class="form-group">
      <label>Email Address</label>
      <input type="email" name="email" class="input-field" required>
      <small class="error-message"></small>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password" class="input-field" required minlength="8">
      <a href="/forgot-password" class="forgot-link">Forgot password?</a>
      <small class="error-message"></small>
    </div>

    <div class="form-group">
      <label>User Role</label>
      <select name="role" class="role-select" required>
        <option value="">Select your role</option>
        <option value="normal">Normal User</option>
        <option value="developer">Developer</option>
      </select>
      <small class="error-message"></small>
    </div>

    <button class="btn-login" type="submit">Login</button>
  </form>

  <div class="toggle-text">
    Don’t have an account? <a href="/register">Create one</a>
  </div>
</main>

</body>
</html>
