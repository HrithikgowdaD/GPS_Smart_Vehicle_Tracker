<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>SmartToll ‚Äî Login</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
/* ================= THEME VARIABLES ================= */
:root {
  /* Primary blues tuned to GPS background */
  --primary: #2563eb;
  --primary-dark: #1e3a8a;

  --success: #22c55e;
  --error: #ef4444;

  /* Text */
  --text-main: #0b1220;
  --text-muted: #64748b;

  /* Glass colors (blue-tinted, not white) */
  --card-bg: rgba(235, 242, 255, 0.96);
  --input-bg: rgba(228, 238, 255, 0.95);

  --radius-card: 16px;
  --radius-input: 12px;
}

/* ================= DARK MODE ================= */
body.dark {
  --text-main: #e6ebf5;
  --text-muted: #94a3b8;

  --primary: #60a5fa;
  --primary-dark: #3b82f6;

  --card-bg: rgba(10, 18, 35, 0.94);
  --input-bg: rgba(15, 23, 42, 0.95);
}

/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* ================= BODY ‚Äî IMAGE BACKGROUND ================= */
body {
  font-family: "Poppins", system-ui, sans-serif;
  min-height: 100vh;

  background:
    linear-gradient(rgba(2,6,23,0.85), rgba(2,6,23,0.85)),
    url("/static/bg-smarttoll-highway.png");

  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;

  color: var(--text-main);
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
}

/* Subtle data-dot overlay */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background-image:
    radial-gradient(rgba(255,255,255,0.025) 1px, transparent 1px);
  background-size: 36px 36px;
  pointer-events: none;
}

/* ================= LOGIN CARD ================= */
.login-container {
  background: var(--card-bg);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);

  border-radius: var(--radius-card);
  padding: 3rem 3rem 2.6rem;
  max-width: 520px;
  width: 100%;

  box-shadow:
    0 28px 70px rgba(0,0,0,0.35),
    0 0 0 1px rgba(255,255,255,0.25);

  text-align: center;
  animation: slideUp 0.55s ease;
  position: relative;
  z-index: 1;
}

@keyframes slideUp {
  from { opacity: 0; transform: translateY(18px); }
  to { opacity: 1; transform: translateY(0); }
}

/* ================= BRANDING ================= */
.brand-logo {
  width: 200px;
  margin: 0 auto 1.6rem;
  display: block;

  mix-blend-mode: multiply;
  filter: drop-shadow(0 6px 14px rgba(0,0,0,0.18));
}

body.dark .brand-logo {
  mix-blend-mode: screen;
  filter: drop-shadow(0 6px 18px rgba(96,165,250,0.25));
}

/* ================= TEXT ================= */
h1 {
  font-size: 1.9rem;
  font-weight: 700;
  margin-bottom: 0.35rem;
}

.subtitle {
  font-size: 0.9rem;
  color: var(--text-muted);
  margin-bottom: 2.2rem;
}

/* ================= FORM ================= */
.form-group {
  margin-bottom: 1.45rem;
  text-align: left;
}

label {
  font-size: 0.82rem;
  font-weight: 600;
  margin-bottom: 0.4rem;
  display: block;
  color: var(--text-main);
}

.input-field,
.role-select {
  width: 100%;
  min-height: 46px;
  padding: 0.8rem 0.9rem;
  border-radius: var(--radius-input);

  background: var(--input-bg);
  border: 2px solid rgba(99,132,255,0.35);

  font-size: 0.95rem;
  color: var(--text-main);
}

.input-field:focus,
.role-select:focus {
  outline: none;
  border-color: var(--primary);
  box-shadow: 0 0 0 3px rgba(37,99,235,0.25);
}

/* VALIDATION */
.input-field.error,
.role-select.error {
  border-color: var(--error);
}

.input-field.valid,
.role-select.valid {
  border-color: var(--success);
}

.error-message {
  font-size: 0.75rem;
  color: var(--error);
  min-height: 1rem;
}

/* ================= LOGIN BUTTON ================= */
.btn-login {
  width: 100%;
  height: 48px;
  border-radius: 12px;
  border: none;

  background: linear-gradient(135deg, var(--primary), var(--primary-dark));
  color: #fff;
  font-weight: 600;
  cursor: pointer;
  margin-top: 0.6rem;
}

.btn-login:hover {
  box-shadow: 0 10px 30px rgba(37,99,235,0.45);
}

/* LINKS */
.forgot-link {
  font-size: 0.8rem;
  color: var(--text-muted);
  text-decoration: none;
}

.toggle-text {
  margin-top: 1.6rem;
  font-size: 0.85rem;
}

/* DARK MODE TOGGLE */
.theme-toggle {
  position: absolute;
  top: 16px;
  right: 20px;
  font-size: 0.8rem;
  cursor: pointer;
  color: #fff;
  z-index: 2;
}

/* MOBILE */
@media (max-width: 480px) {
  .login-container {
    margin: 1rem;
    padding: 2.2rem 1.5rem;
  }

  .brand-logo {
    width: 170px;
  }
}
</style>
</head>

<body>

<div class="theme-toggle" id="themeToggle">üåô Dark</div>

<main class="login-container">
  <img src="/static/smarttoll_logo.jpeg" class="brand-logo" alt="SmartToll Logo">

  <h1>Welcome Back</h1>
  <p class="subtitle">Smart GPS Toll Collection System</p>

  <form method="POST" action="/login" id="loginForm" novalidate>

    <div class="form-group">
      <label>Email Address</label>
      <input type="email" name="email" class="input-field" required>
      <small class="error-message"></small>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password" class="input-field" required minlength="8">
      <a href="/forgot-password" class="forgot-link">Forgot password?</a>
      <small class="error-message"></small>
    </div>

    <div class="form-group">
      <label>User Role</label>
      <select name="role" class="role-select" required>
        <option value="">Select your role</option>
        <option value="normal">Normal User</option>
        <option value="developer">Developer</option>
      </select>
      <small class="error-message"></small>
    </div>

    <button class="btn-login" type="submit">Login</button>
  </form>

  <div class="toggle-text">
    Don‚Äôt have an account? <a href="/register">Create one</a>
  </div>
</main>

<script>
const toggle = document.getElementById("themeToggle");
toggle.onclick = () => {
  document.body.classList.toggle("dark");
  toggle.textContent = document.body.classList.contains("dark")
    ? "‚òÄÔ∏è Light"
    : "üåô Dark";
};
</script>

</body>
</html>
