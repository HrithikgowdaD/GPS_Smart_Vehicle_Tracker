<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>SmartToll — Login</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
/* ======================================================
   DESIGN TOKENS
====================================================== */
:root {
  --primary: #8f57ff;
  --glass-bg: rgba(10,16,35,0.78);
  --glass-border: rgba(255,255,255,0.14);
  --text-main: #ffffff;
  --text-muted: rgba(255,255,255,0.7);

  /* Toll colors */
  --toll-idle: rgba(148,163,184,0.5);
  --toll-scan: #8f57ff;
  --toll-success: #22c55e;

  --radius-card: 22px;
  --radius-input: 12px;
}

/* ======================================================
   BASE
====================================================== */
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: "Poppins", system-ui, sans-serif;
  min-height: 100vh;
  background:
    radial-gradient(circle at 20% 20%, #6366f1 0%, transparent 40%),
    radial-gradient(circle at 80% 80%, #ec4899 0%, transparent 45%),
    linear-gradient(135deg, #020617, #111827);
  color: var(--text-main);
  overflow: hidden;
}

/* ======================================================
   BACKGROUND GPS PATH
====================================================== */
.bg-gps svg {
  position: fixed;
  inset: 0;
  pointer-events: none;
}

.gps-path {
  fill: none;
  stroke: rgba(143,87,255,0.45);
  stroke-width: 3;
  stroke-dasharray: 6 8;
  animation: dash 6s linear infinite;
}

@keyframes dash {
  to { stroke-dashoffset: -200; }
}

.gps-pin {
  filter: drop-shadow(0 0 12px rgba(143,87,255,0.7));
}

/* ======================================================
   CAR
====================================================== */
.car {
  position: absolute;
  bottom: 120px;
  left: -80px;
  width: 60px;
  height: 30px;
  animation: carMove 10s linear infinite;
}

@keyframes carMove {
  0%   { left: -80px; }
  40%  { left: 45%; }     /* stop at gate */
  60%  { left: 45%; }
  100% { left: 110%; }
}

/* ======================================================
   TOLL GATE
====================================================== */
.toll-gate {
  position: absolute;
  bottom: 90px;
  left: 50%;
  transform: translateX(-50%);
  width: 200px;
  height: 120px;
}

/* Barrier arm */
.barrier {
  transform-origin: left center;
  animation: gateLift 10s linear infinite;
}

@keyframes gateLift {
  0%,40%   { transform: rotate(0deg); fill: var(--toll-idle); }
  50%,60%  { transform: rotate(0deg); fill: var(--toll-scan); }
  70%,100% { transform: rotate(-75deg); fill: var(--toll-success); }
}

/* ======================================================
   LOGIN CARD
====================================================== */
.login-container {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 420px;
  padding: 32px 28px 40px;
  background: var(--glass-bg);
  backdrop-filter: blur(22px);
  border: 1px solid var(--glass-border);
  border-radius: var(--radius-card);
  box-shadow: 0 22px 55px rgba(0,0,0,0.6);
  text-align: center;
  z-index: 10;
}

/* ======================================================
   FORM
====================================================== */
.brand-logo {
  width: 120px;
  margin-bottom: 16px;
}

h2 { margin-bottom: 24px; }

.input-field,
.role-select {
  width: 100%;
  padding: 12px 16px;
  margin-bottom: 16px;
  border-radius: var(--radius-input);
  border: 1px solid rgba(148,163,184,0.5);
  background: rgba(15,23,42,0.75);
  color: white;
}

.btn-login {
  width: 100%;
  height: 46px;
  border-radius: 999px;
  border: none;
  background: linear-gradient(135deg, #5f3bff, #c43bff);
  color: white;
  font-weight: 600;
  cursor: pointer;
}

.toggle-text {
  margin-top: 20px;
  font-size: 13px;
  color: var(--text-muted);
}
</style>
</head>

<body>

<!-- GPS PATH -->
<div class="bg-gps">
<svg viewBox="0 0 1000 600" preserveAspectRatio="none">
  <path id="route" class="gps-path"
    d="M50 200 C 300 100, 400 350, 700 300 S 900 420, 980 360" />
  <g class="gps-pin">
    <circle r="10" fill="#8f57ff" />
    <circle r="22" fill="rgba(143,87,255,0.25)">
      <animate attributeName="r" from="12" to="26" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" from="0.5" to="0" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <animateMotion dur="10s" repeatCount="indefinite" rotate="auto">
      <mpath href="#route"/>
    </animateMotion>
  </g>
</svg>
</div>

<!-- CAR -->
<svg class="car" viewBox="0 0 120 60">
  <rect x="10" y="25" width="100" height="20" rx="10" fill="#38bdf8"/>
  <circle cx="35" cy="50" r="6" fill="#020617"/>
  <circle cx="85" cy="50" r="6" fill="#020617"/>
</svg>

<!-- TOLL GATE -->
<svg class="toll-gate" viewBox="0 0 200 120">
  <!-- Booth -->
  <rect x="120" y="40" width="50" height="60" rx="6" fill="#334155"/>
  <rect x="128" y="48" width="34" height="20" rx="3" fill="#38bdf8"/>

  <!-- Barrier -->
  <rect class="barrier" x="20" y="55" width="100" height="8" rx="4" />
</svg>

<!-- LOGIN CARD -->
<div class="login-container">

  <img src="/static/smarttoll_logo.jpeg" class="brand-logo" alt="SmartToll Logo">

  <h2>Welcome Back</h2>

  <form method="POST" action="/login">
    <input type="email" name="email" class="input-field" placeholder="Enter your email" required>
    <input type="password" name="password" class="input-field" placeholder="Enter password" required>

    <select class="role-select" name="role" required>
      <option value="normal">Normal User</option>
      <option value="developer">Developer</option>
    </select>

    <button class="btn-login" type="submit">Login Now</button>
  </form>

  <div class="toggle-text">
    Don’t have an account? <a href="/register">Create one</a>
  </div>
</div>

</body>
</html>
