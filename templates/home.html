<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Toll Dashboard | Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f2f4f8;
    }
    .card {
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
    .nav-tabs .nav-link.active {
      background-color: #0d6efd;
      color: white;
    }
  </style>
</head>
<body>

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4" style="max-width: 400px; width: 100%;">
      <h4 class="text-center mb-3">Smart Toll System</h4>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div>
            {% for category, msg in messages %}
              <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ msg }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <!-- Login Tabs -->
      <ul class="nav nav-tabs mb-3" id="loginTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="normal-tab" data-bs-toggle="tab" data-bs-target="#normal" type="button" role="tab">Normal User</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="developer-tab" data-bs-toggle="tab" data-bs-target="#developer" type="button" role="tab">Developer</button>
        </li>
      </ul>

      <div class="tab-content" id="loginTabsContent">
        <!-- Normal User Login -->
        <div class="tab-pane fade show active" id="normal" role="tabpanel">
          <form action="/login" method="POST">
            <input type="hidden" name="role" value="normal">
            <div class="mb-3">
              <label>Email</label>
              <input type="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
              <label>Password</label>
              <input type="password" name="password" class="form-control" required>
            </div>
            <button class="btn btn-primary w-100">Login</button>
          </form>
        </div>

        <!-- Developer Login -->
        <div class="tab-pane fade" id="developer" role="tabpanel">
          <form action="/login" method="POST">
            <input type="hidden" name="role" value="developer">
            <div class="mb-3">
              <label>Email</label>
              <input type="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
              <label>Password</label>
              <input type="password" name="password" class="form-control" required>
            </div>
            <button class="btn btn-dark w-100">Login as Developer</button>
          </form>
        </div>
      </div>

      <hr>
      <div class="text-center">
        <small>New user? <a href="/register">Register here</a></small>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
