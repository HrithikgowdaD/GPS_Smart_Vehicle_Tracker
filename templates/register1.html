<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vehicle Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 min-h-screen flex justify-center items-center">
    <div class="bg-white shadow-lg p-8 rounded-xl w-[400px]">
        <h1 class="text-2xl font-bold text-blue-600 mb-4">ðŸš— Vehicle Registration</h1>
        <form method="POST" action="/register" class="space-y-3">
            <input type="text" name="vehicle_no" placeholder="Vehicle Number" required class="w-full p-2 border rounded">
            <input type="text" name="full_name" placeholder="Owner Name" required class="w-full p-2 border rounded">
            <input type="text" name="phone_number" placeholder="Phone Number" required class="w-full p-2 border rounded">
            <input type="text" name="aadhar_number" placeholder="Aadhar Number" required class="w-full p-2 border rounded">
            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Register</button>
        </form>
    </div>
</body>
</html>
