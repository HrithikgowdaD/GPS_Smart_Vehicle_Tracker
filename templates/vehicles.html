<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registered Vehicles</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-50 p-8">
    <h1 class="text-3xl font-bold text-blue-700 mb-6">ðŸš˜ Registered Vehicles</h1>
    <table class="w-full border-collapse bg-white shadow rounded-lg">
        <thead class="bg-blue-100">
            <tr>
                <th class="border p-2">Vehicle No</th>
                <th class="border p-2">Owner Name</th>
                <th class="border p-2">Phone</th>
                <th class="border p-2">Aadhar</th>
                <th class="border p-2">QR Code</th>
            </tr>
        </thead>
        <tbody>
            {% for v in vehicles %}
            <tr class="text-center">
                <td class="border p-2 font-semibold">{{ v.vehicle_no }}</td>
                <td class="border p-2">{{ v.full_name }}</td>
                <td class="border p-2">{{ v.phone_number }}</td>
                <td class="border p-2">{{ v.aadhar_number }}</td>
                <td class="border p-2">
                    <img src="{{ url_for('static', filename='qr_codes/' + v.vehicle_no + '.png') }}" class="w-16 h-16 mx-auto rounded">
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
