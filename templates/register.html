<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Register â€” GPS Smart Toll System</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --navy-start: #0b3a5b;
      --navy-mid: #072a3f;
      --navy-end: #000205;

      --text-main: #0f172a;
      --text-muted: #475569;
    }

    body {
      font-family: "Poppins", system-ui, sans-serif;
      background: #f4f7fa;
      min-height: 100vh;
      margin: 0;
    }

    /* ================= TOP BAND ================= */
    .top-band {
      height: 64px;
      width: 100%;
      background: linear-gradient(
        90deg,
        var(--navy-start),
        var(--navy-mid),
        var(--navy-end)
      );
      display: flex;
      align-items: center;
      padding: 0 28px;
      box-shadow: 0 10px 26px rgba(0,0,0,0.45);
    }

    .top-band img {
      height: 42px;
      width: 42px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 4px 10px rgba(0,0,0,0.6);
    }

    .top-band span {
      color: #ffffff;
      font-weight: 600;
      letter-spacing: 0.18em;
      margin-left: 12px;
      font-size: 0.9rem;
    }

    /* ================= CARD ================= */
    .register-card {
      background: #ffffff;
      border-radius: 18px;
      padding: 2.5rem 2.3rem 2.2rem;
      box-shadow: 0 18px 40px rgba(15,23,42,0.18);
      border: 1px solid #e5e7eb;
    }

    h4 {
      font-weight: 700;
      color: var(--navy-start);
      margin-bottom: 1.6rem;
      text-align: center;
    }

    label {
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--text-main);
      margin-bottom: 0.3rem;
    }

    .form-control {
      border-radius: 10px;
      padding: 0.7rem 0.9rem;
      font-size: 0.95rem;
      background: #f1f5f9;
      border: 1px solid #cbd5e1;
    }

    .form-control:focus {
      border-color: var(--navy-start);
      box-shadow: 0 0 0 2px rgba(11,58,91,0.18);
      background: #ffffff;
    }

    /* ================= REGISTER BUTTON ================= */
    .btn-register {
      width: 100%;
      margin-top: 0.8rem;
      height: 46px;
      border-radius: 12px;
      border: none;
      font-weight: 600;
      color: #ffffff;
      background: linear-gradient(
        135deg,
        var(--navy-start),
        var(--navy-mid),
        var(--navy-end)
      );
      box-shadow: 0 12px 26px rgba(0,0,0,0.45);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .btn-register:hover {
      transform: translateY(-1px);
      box-shadow: 0 16px 32px rgba(0,0,0,0.55);
    }

    /* ================= FOOT LINK ================= */
    .login-link {
      margin-top: 1.4rem;
      text-align: center;
      font-size: 0.85rem;
    }

    .login-link a {
      color: var(--navy-start);
      font-weight: 600;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <!-- TOP BAND -->
  <div class="top-band">
    <img src="/static/smarttoll_logofinal3.jpeg" alt="SmartToll Logo">
    <span>SMARTTOLL</span>
  </div>

  <!-- REGISTER CARD -->
  <div class="container mt-5">
    <div class="col-md-5 mx-auto">
      <div class="register-card">

        <h4>User Registration</h4>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{category}}">{{ message }}</div>
          {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="POST" action="/register">
          <div class="mb-3">
            <label>Full Name</label>
            <input name="full_name" class="form-control" required>
          </div>

          <div class="mb-3">
            <label>Email</label>
            <input type="email" name="email" class="form-control" required>
          </div>

          <div class="mb-3">
            <label>Phone</label>
            <input type="tel" name="phone" class="form-control" required>
          </div>

          <div class="mb-3">
            <label>Password</label>
            <input type="password" name="password" class="form-control" required>
          </div>

          <button class="btn-register" type="submit">
            Register
          </button>
        </form>

        <div class="login-link">
          Already registered? <a href="/">Login</a>
        </div>

      </div>
    </div>
  </div>

</body>
</html>
