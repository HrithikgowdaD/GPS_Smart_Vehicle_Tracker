<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ğŸ’° Add Wallet Balance â€” Smart Toll</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #a5b4fc, #c084fc);
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      color: #1e293b;
    }
    .navbar {
      background: linear-gradient(90deg, #6366f1, #8b5cf6);
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    .card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      margin-top: 40px;
    }
    .btn-pay {
      background-color: #22c55e;
      color: white;
      font-weight: bold;
      border: none;
      width: 100%;
    }
    .btn-pay:hover {
      background-color: #16a34a;
    }
    .form-select, .form-control {
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark px-3">
    <a class="navbar-brand fw-bold" href="/user_dashboard">ğŸš— Smart Toll â€” Wallet</a>
    <div class="ms-auto">
      <a href="{{ url_for('user_dashboard') }}" class="btn btn-outline-light btn-sm">â¬… Back</a>
    </div>
  </nav>

  <div class="container">
    <div class="card mx-auto col-md-6">
      <h4 class="fw-bold text-center mb-3">ğŸ’° Add Balance to Wallet</h4>
      <form method="POST" action="{{ url_for('wallet_submit') }}">
        <!-- Vehicle Dropdown -->
        <div class="mb-3">
          <label for="vehicle_no" class="form-label fw-semibold">Select Vehicle</label>
          <select id="vehicle_no" name="vehicle_no" class="form-select" required>
            <option value="">-- Choose Vehicle --</option>
            {% for v in vehicles %}
              <option value="{{ v.vehicle_no }}">{{ v.vehicle_no }} â€” {{ v.owner_name }}</option>
            {% endfor %}
          </select>
        </div>

        <!-- Amount -->
        <div class="mb-3">
          <label for="amount" class="form-label fw-semibold">Enter Amount (â‚¹)</label>
          <input type="number" id="amount" name="amount" class="form-control" min="10" step="10" required placeholder="Enter amount to add">
        </div>

        <!-- Payment Mode -->
        <div class="mb-3">
          <label for="payment_mode" class="form-label fw-semibold">Select Payment Method</label>
          <select id="payment_mode" name="payment_mode" class="form-select" required>
            <option value="">-- Choose Payment Option --</option>
            <option value="UPI">ğŸ’¸ UPI (Google Pay / PhonePe / Paytm)</option>
            <option value="Credit Card">ğŸ’³ Credit Card</option>
            <option value="Debit Card">ğŸ¦ Debit Card</option>
            <option value="Net Banking">ğŸŒ Net Banking</option>
          </select>
        </div>

        <!-- Submit -->
        <button type="submit" class="btn btn-pay mt-3">Add Balance</button>
      </form>

      <hr class="my-4">

      <div class="text-center">
        <p class="text-muted mb-0">
          Your total wallet balance is currently:
          <strong class="text-success">â‚¹{{ '%.2f'|format(user_balance if user_balance else 0) }}</strong>
        </p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
