<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ’° Add Wallet Balance â€” SmartToll</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Razorpay -->
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

  <!-- Updated CSS -->
  <style>
    :root {
      --primary: #6366f1;
      --primary-soft: #818cf8;
      --accent: #c084fc;
      --bg-gradient-start: #a5b4fc;
      --bg-gradient-end: #c084fc;

      --surface: #ffffff;
      --surface-soft: rgba(255,255,255,0.96);
      --text-main: #0f172a;
      --text-muted: #6b7280;

      --radius-card: 20px;
      --radius-pill: 999px;

      --shadow-soft: 0 18px 45px rgba(15,23,42,0.35);
    }

    body {
      background:
        radial-gradient(circle at 0% 0%, #c7d2fe 0, transparent 45%),
        radial-gradient(circle at 100% 100%, #f5d0fe 0, transparent 55%),
        linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
      min-height: 100vh;
      font-family: 'Poppins', system-ui, -apple-system, 'Segoe UI', sans-serif;
      color: var(--text-main);
      display: flex;
      flex-direction: column;
    }

    /* Navbar */
    .navbar {
      background: linear-gradient(90deg, #4f46e5, #8b5cf6);
      box-shadow: 0 2px 10px rgba(15, 23, 42, 0.35);
      z-index: 10;
    }

    .navbar-brand {
      font-size: 1rem;
      letter-spacing: 0.04em;
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    .navbar-brand span {
      font-weight: 600;
    }

    .navbar .btn {
      border-radius: var(--radius-pill);
      padding-inline: 16px;
      font-size: 0.8rem;
    }

    .navbar .btn:hover {
      background-color: rgba(248, 250, 252, 0.16);
    }

    /* Page layout */
    .wallet-shell {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px 16px 40px;
    }

    /* Card */
    .wallet-card {
      background: var(--surface-soft);
      border-radius: var(--radius-card);
      padding: 28px 26px 26px;
      box-shadow: var(--shadow-soft);
      max-width: 520px;
      width: 100%;
      border: 1px solid rgba(148,163,184,0.25);
    }

    .wallet-card h4 {
      font-size: 1.3rem;
      letter-spacing: 0.01em;
    }

    /* Form elements */
    .form-label {
      font-size: 0.9rem;
      color: var(--text-main);
    }

    .form-select,
    .form-control {
      border-radius: 12px;
      border: 1px solid rgba(148, 163, 184, 0.55);
      font-size: 0.9rem;
      padding: 10px 12px;
      box-shadow: none;
      transition:
        border-color 0.18s ease,
        box-shadow 0.18s ease,
        background 0.18s ease,
        transform 0.18s ease;
    }

    .form-select:focus,
    .form-control:focus {
      border-color: var(--primary);
      box-shadow:
        0 0 0 1px rgba(99,102,241,0.9),
        0 0 0 6px rgba(129,140,248,0.25);
      background: #f9fafb;
      transform: translateY(-1px);
    }

    .form-text-muted {
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    /* Pay button */
    .btn-pay {
      background-image: linear-gradient(135deg, #16a34a, #22c55e);
      color: #f9fafb;
      font-weight: 600;
      border: none;
      width: 100%;
      border-radius: var(--radius-pill);
      padding-block: 10px;
      letter-spacing: 0.03em;
      box-shadow: 0 10px 24px rgba(22, 163, 74, 0.55);
      transition:
        transform 0.16s ease,
        box-shadow 0.16s ease,
        filter 0.16s ease;
    }

    .btn-pay:hover {
      transform: translateY(-1px);
      filter: brightness(1.03);
      box-shadow: 0 14px 30px rgba(22, 163, 74, 0.65);
    }

    .btn-pay:active {
      transform: translateY(0);
      filter: brightness(0.97);
      box-shadow: 0 8px 18px rgba(22, 163, 74, 0.6);
    }

    .btn-pay:disabled {
      opacity: 0.65;
      cursor: not-allowed;
      box-shadow: none;
    }

    /* Secure text */
    .secure-text {
      margin-top: 8px;
      font-size: 0.78rem;
      color: var(--text-muted);
      display: flex;
      align-items: center;
      gap: 6px;
      justify-content: center;
    }

    .secure-lock {
      font-size: 0.9rem;
    }

    @media (max-width: 576px) {
      .wallet-card {
        padding: 22px 18px 20px;
      }
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-dark px-3">
    <a class="navbar-brand fw-bold" href="/user_dashboard">
      <span>SmartToll â€” Wallet</span>
    </a>
    <div class="ms-auto">
      <a href="/user_dashboard" class="btn btn-outline-light btn-sm">â¬… Back</a>
    </div>
  </nav>

  <!-- Wallet Card -->
  <div class="wallet-shell">
    <div class="wallet-card">
      <h4 class="fw-bold text-center mb-4">ðŸ’° Add Balance to Wallet</h4>

      <div class="mb-3">
        <label class="form-label fw-semibold">Select Vehicle</label>
        <select id="vehicle" class="form-select" required>
          <option value="">-- Choose Vehicle --</option>
          {% for v in vehicles %}
            <option value="{{ v.vehicle_no }}">
              {{ v.vehicle_no }} â€” {{ v.owner_name }}
            </option>
          {% endfor %}
        </select>
        <div class="form-text-muted mt-1">
          Choose the vehicle whose wallet you want to recharge.
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Enter Amount (â‚¹)</label>
        <input
          type="number"
          id="amount"
          class="form-control"
          min="10"
          step="10"
          placeholder="Enter amount"
          required
        />
        <div class="form-text-muted mt-1">
          Minimum â‚¹10, in multiples of â‚¹10.
        </div>
      </div>

      <button class="btn btn-pay mt-3" onclick="pay()">
        Pay with Razorpay
      </button>

      <div class="secure-text">
        <span class="secure-lock">ðŸ”’</span>
        <span>Payments are processed securely by Razorpay.</span>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Razorpay Logic (unchanged) -->
  <script>
    function pay() {
      const amount = document.getElementById("amount").value;
      const vehicle = document.getElementById("vehicle").value;

      if (!amount || !vehicle) {
        alert("Please select vehicle and amount");
        return;
      }

      fetch("/wallet/create-order", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          amount: amount,
          vehicle_no: vehicle
        })
      })
      .then(res => res.json())
      .then(data => {
        const options = {
          key: data.key,
          amount: data.amount,
          currency: "INR",
          name: "SmartToll",
          description: "Wallet Recharge",
          order_id: data.order_id,
          handler: function (response) {
            fetch("/wallet/verify", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                razorpay_order_id: response.razorpay_order_id,
                razorpay_payment_id: response.razorpay_payment_id,
                razorpay_signature: response.razorpay_signature,
                vehicle_no: vehicle,
                amount: amount
              })
            }).then(() => {
              alert("Payment successful!");
              window.location.href = "/user_dashboard";
            });
          }
        };
        new Razorpay(options).open();
      });
    }
  </script>

</body>
</html>
