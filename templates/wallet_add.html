<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Wallet Balance â€” SmartToll</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Razorpay -->
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

  <!-- Updated CSS -->
  <style>
    :root {
      --primary: #6366f1;
      --primary-soft: #818cf8;
      --accent: #c084fc;

      --bg-gradient-start: #0b1120;
      --bg-gradient-end: #1e293b;

      --surface: #ffffff;
    --shadow-soft: 
  0 10px 30px rgba(0, 0, 0, 0.18),
  0 25px 60px rgba(0, 0, 0, 0.12);


      --text-main: #0f172a;
      --text-muted: #6b7280;

      --radius-card: 20px;
      --radius-pill: 999px;

      --shadow-soft: 
  0 10px 30px rgba(0, 0, 0, 0.18),
  0 25px 60px rgba(0, 0, 0, 0.12);

    }

    /* ============================
       GLOBAL BACKGROUND
    ============================ */
    body {
      min-height: 100vh;
      font-family: 'Poppins', system-ui, -apple-system, 'Segoe UI', sans-serif;
      color: var(--text-main);
      display: flex;
      flex-direction: column;
      background:
        linear-gradient(
          135deg,
          rgba(116, 117, 120, 0),
          rgba(231, 233, 237, 0.88)
        ),
        url() center center / cover no-repeat fixed;
      background-blend-mode: overlay;
    }

    /* ============================
       NAVBAR
    ============================ */
    .navbar {
      background:
        linear-gradient(90deg, #4f46e5, #8b5cf6);
      box-shadow: 0 12px 30px rgba(15,23,42,0.55);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      z-index: 10;
    }

    .navbar-brand {
      font-size: 1rem;
      letter-spacing: 0.04em;
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    .navbar-brand span {
      font-weight: 600;
    }

    .navbar .btn {
      border-radius: var(--radius-pill);
      padding-inline: 16px;
      font-size: 0.8rem;
      border-width: 1px;
    }

    .navbar .btn:hover {
      background-color: rgb(240, 241, 243);
    }

    /* ============================
       PAGE LAYOUT
    ============================ */
    .wallet-shell {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px 16px 40px;
    }

    /* ============================
       WALLET CARD (GLASSMORPHISM)
    ============================ */
    .wallet-card {
      max-width: 520px;
      width: 100%;
      padding: 28px 26px 26px;
      border-radius: var(--radius-card);
      background:
        radial-gradient(circle at 0% 0%, rgba(129,140,248,0.35), transparent 55%),
        radial-gradient(circle at 100% 100%, rgba(196,181,253,0.45), transparent 60%),
        rgba(255,255,255,0.86);
      box-shadow: var(--shadow-soft);
      border: 1px solid rgb(249, 250, 253);
      backdrop-filter: blur(22px);
      -webkit-backdrop-filter: blur(22px);
    }

    .wallet-card h4 {
      font-size: 1.4rem;
      letter-spacing: 0.01em;
      margin-bottom: 1.5rem;
    }

    /* ============================
       FORM ELEMENTS
    ============================ */
    .form-label {
      font-size: 0.9rem;
      font-weight: 600;
      letter-spacing: 0.01em;
      color: var(--text-main);
    }

    .form-select,
    .form-control {
      border-radius: 14px;
      border: 1px solid rgb(253, 254, 255);
      font-size: 0.9rem;
      padding: 10px 12px;
      box-shadow: none;
      background-color: rgba(255,255,255,0.96);
      transition:
        border-color 0.18s ease,
        box-shadow 0.18s ease,
        background 0.18s ease,
        transform 0.18s ease;
    }

    .form-select:focus,
    .form-control:focus {
      border-color: var(--primary);
      box-shadow:
        0 0 0 1px rgba(99,102,241,0.95),
        0 0 0 6px rgba(129,140,248,0.32);
      background: #f9fafb;
      transform: translateY(-1px);
    }

    .form-text-muted {
      font-size: 0.78rem;
      line-height: 1.5;
      color: var(--text-muted);
    }

    /* ============================
       PRIMARY PAY BUTTON
    ============================ */
    .btn-pay {
      background-image: linear-gradient(135deg, #16a34a, #22c55e);
      color: #f9fafb;
      font-weight: 600;
      border: none;
      width: 100%;
      border-radius: var(--radius-pill);
      padding-block: 10px;
      font-size: 0.95rem;
      letter-spacing: 0.04em;
      box-shadow: 0 12px 28px rgba(22,163,74,0.55);
      transition:
        transform 0.16s ease,
        box-shadow 0.16s ease,
        filter 0.16s ease;
    }

    .btn-pay:hover {
      transform: translateY(-1px);
      filter: brightness(1.04);
      box-shadow: 0 16px 34px rgba(22,163,74,0.7);
    }

    .btn-pay:active {
      transform: translateY(0);
      filter: brightness(0.97);
      box-shadow: 0 8px 18px rgba(22,163,74,0.65);
    }

    .btn-pay:disabled {
      opacity: 0.65;
      cursor: not-allowed;
      box-shadow: none;
    }

    /* ============================
       SECURE TEXT
    ============================ */
    .secure-text {
      margin-top: 10px;
      font-size: 0.8rem;
      color: #d7dce3;
      display: flex;
      align-items: center;
      gap: 6px;
      justify-content: center;
    }

    .secure-lock {
      font-size: 0.9rem;
    }

    /* ============================
       RESPONSIVE
    ============================ */
    @media (max-width: 576px) {
      .wallet-card {
        padding: 22px 18px 20px;
      }
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-dark px-3">
    <a class="navbar-brand fw-bold" href="/user_dashboard">
      <span>SmartToll â€” Wallet</span>
    </a>
    <div class="ms-auto">
      <a href="/user_dashboard" class="btn btn-outline-light btn-sm">â¬… Back</a>
    </div>
  </nav>

  <!-- Wallet Card -->
  <div class="wallet-shell">
    <div class="wallet-card">
      <h4 class="fw-bold text-center mb-4">Add Balance to Wallet</h4>

      <div class="mb-3">
        <label class="form-label">Select Vehicle</label>
        <select id="vehicle" class="form-select" required>
          <option value="">-- Choose Vehicle --</option>
          {% for v in vehicles %}
            <option value="{{ v.vehicle_no }}">
              {{ v.vehicle_no }} â€” {{ v.owner_name }}
            </option>
          {% endfor %}
        </select>
        <div class="form-text-muted mt-1">
          Choose the vehicle whose wallet you want to recharge.
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Enter Amount (â‚¹)</label>
        <input
          type="number"
          id="amount"
          class="form-control"
          min="10"
          step="10"
          placeholder="Enter amount"
          required
        />
        <div class="form-text-muted mt-1">
          Minimum â‚¹10, in multiples of â‚¹10.
        </div>
      </div>

      <button class="btn btn-pay mt-3" onclick="pay()">
        ðŸ›¡ Pay securely with Razorpay
      </button>

      <div class="secure-text">
        <span class="secure-lock"></span>
        <span>Payments are processed securely by Razorpay.</span>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Razorpay Logic (unchanged) -->
  <script>
    function pay() {
      const amount = document.getElementById("amount").value;
      const vehicle = document.getElementById("vehicle").value;

      if (!amount || !vehicle) {
        alert("Please select vehicle and amount");
        return;
      }

      fetch("/wallet/create-order", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          amount: amount,
          vehicle_no: vehicle
        })
      })
      .then(res => res.json())
      .then(data => {
        const options = {
          key: data.key,
          amount: data.amount,
          currency: "INR",
          name: "SmartToll",
          description: "Wallet Recharge",
          order_id: data.order_id,
          handler: function (response) {
            fetch("/wallet/verify", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                razorpay_order_id: response.razorpay_order_id,
                razorpay_payment_id: response.razorpay_payment_id,
                razorpay_signature: response.razorpay_signature,
                vehicle_no: vehicle,
                amount: amount
              })
            }).then(() => {
              alert("Payment successful!");
              window.location.href = "/user_dashboard";
            });
          }
        };
        new Razorpay(options).open();
      });
    }
  </script>

</body>
</html>
