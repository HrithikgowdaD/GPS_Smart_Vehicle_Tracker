<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Wallet Balance â€” SmartToll</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Razorpay -->
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

  <style>
    :root {
      --radius-card: 20px;
      --radius-pill: 999px;
    }

    /* =========================
       GLOBAL
    ========================= */
    body {
      min-height: 100vh;
      font-family: "Poppins", system-ui, sans-serif;
      background: #f3f4f6;
      color: #0f172a;
      display: flex;
      flex-direction: column;
    }

    /* =========================
       NAVBAR (BAND)
    ========================= */
    .navbar {
  position: sticky;
  top: 0;
  z-index: 20;

  /* â¬‡ Reduced height */
  min-height: 44px;
  padding: 4px 16px;

  background: linear-gradient(
    90deg,
    #0b3a5b,

    #0f172a
  );



}

    .navbar-brand {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 600;
      letter-spacing: 0.14em;
      color: #f8fafc !important;
    }

    /* LOGO INSIDE BAND */
    .brand-logo-nav {
      height: 80px;
      width: 80px;
      object-fit: contain;
      border-radius: 50%;
      padding: 3px;

      background: radial-gradient(
        c
      );

      
    }

    .navbar .btn {
      border-radius: var(--radius-pill);
      font-size: 0.8rem;
      padding: 4px 14px;
    }

    /* =========================
       PAGE LAYOUT
    ========================= */
    .wallet-shell {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 16px;
    }

    /* =========================
       WALLET CARD
    ========================= */
    .wallet-card {
      max-width: 520px;
      width: 100%;
      padding: 28px 26px;
      border-radius: var(--radius-card);
      background: #ffffff;
      box-shadow:
        0 12px 30px rgba(0,0,0,0.18),
        0 25px 60px rgba(0,0,0,0.12);
      border: 1px solid #e5e7eb;
    }

    .wallet-card h4 {
      font-weight: 700;
      margin-bottom: 1.6rem;
      text-align: center;
    }

    /* =========================
       FORM
    ========================= */
    .form-label {
      font-size: 0.9rem;
      font-weight: 600;
    }

    .form-select,
    .form-control {
      border-radius: 14px;
      font-size: 0.9rem;
      padding: 10px 12px;
      border: 1px solid #e5e7eb;
      background: #f9fafb;
    }

    .form-select:focus,
    .form-control:focus {
      border-color: #0b3a5b;
      box-shadow: 0 0 0 3px rgba(11,58,91,0.2);
      background: #ffffff;
    }

    /* =========================
       PAY BUTTON
    ========================= */
    .btn-pay {
      background: linear-gradient(135deg, #16a34a, #22c55e);
      color: white;
      font-weight: 600;
      width: 100%;
      border-radius: var(--radius-pill);
      border: none;
      padding: 10px;
      margin-top: 8px;
      box-shadow: 0 12px 28px rgba(22,163,74,0.55);
    }

    .btn-pay:hover {
      filter: brightness(1.05);
    }

    .secure-text {
      margin-top: 10px;
      font-size: 0.8rem;
      color: #6b7280;
      text-align: center;
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-dark">
    <a class="navbar-brand" href="/user_dashboard">
      <img src="/static/smarttoll_logofinal3.jpeg" class="brand-logo-nav" alt="SmartToll Logo">
      <span>SMARTTOLL</span>
    </a>

    <a href="/user_dashboard" class="btn btn-outline-light btn-sm ms-auto">
      â¬… Back
    </a>
  </nav>

  <!-- WALLET CARD -->
  <div class="wallet-shell">
    <div class="wallet-card">
      <h4>Add Balance to Wallet</h4>

      <div class="mb-3">
        <label class="form-label">Select Vehicle</label>
        <select id="vehicle" class="form-select">
          <option value="">-- Choose Vehicle --</option>
          {% for v in vehicles %}
            <option value="{{ v.vehicle_no }}">
              {{ v.vehicle_no }} â€” {{ v.owner_name }}
            </option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Enter Amount (â‚¹)</label>
        <input type="number" id="amount" class="form-control" min="10" step="10" placeholder="Enter amount">
      </div>

      <button class="btn btn-pay" onclick="pay()">
        ðŸ›¡ Pay securely with Razorpay
      </button>

      <div class="secure-text">
        Payments are processed securely by Razorpay.
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Razorpay -->
  <script>
    function pay() {
      const amount = document.getElementById("amount").value;
      const vehicle = document.getElementById("vehicle").value;

      if (!amount || !vehicle) {
        alert("Please select vehicle and amount");
        return;
      }

      fetch("/wallet/create-order", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ amount, vehicle_no: vehicle })
      })
      .then(res => res.json())
      .then(data => {
        const options = {
          key: data.key,
          amount: data.amount,
          currency: "INR",
          name: "SmartToll",
          description: "Wallet Recharge",
          order_id: data.order_id,
          handler: () => {
            alert("Payment successful!");
            window.location.href = "/user_dashboard";
          }
        };
        new Razorpay(options).open();
      });
    }
  </script>

</body>
</html>
