<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Highway Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.10.2/dist/cdn.min.js" defer></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col justify-center items-center">

    <div class="text-center mb-10">
        <h1 class="text-4xl font-bold text-blue-600 mb-2">ğŸš˜ Smart Highway Tracker</h1>
        <p class="text-gray-600 text-lg">Register or Track Your Vehicles in Real Time</p>
    </div>

    <div class="flex flex-col md:flex-row gap-10 bg-white p-8 rounded-2xl shadow-lg">

        <!-- Registration -->
        <div class="w-full md:w-1/2 bg-blue-50 p-6 rounded-xl">
            <h2 class="text-2xl font-semibold text-blue-700 mb-4">ğŸ“ Register New Vehicle</h2>
            <a href="/register" class="block bg-blue-600 text-white px-6 py-3 rounded hover:bg-blue-700 text-center transition">
                Register Vehicle
            </a>
        </div>

        <!-- Tracking -->
        <div class="w-full md:w-1/2 bg-green-50 p-6 rounded-xl" x-data="{ search: '' }">
            <h2 class="text-2xl font-semibold text-green-700 mb-4">ğŸ“ Track Registered Vehicle</h2>
            
            <form method="POST" action="/track_select">
                <input 
                    type="text" 
                    x-model="search" 
                    placeholder="Search by Vehicle Number..." 
                    class="w-full border rounded p-2 mb-3"
                >

                <select name="vehicle_no" class="w-full border rounded p-2 mb-4">
                    <option value="" disabled selected>Select Vehicle</option>
                    {% for v in vehicles %}
                        <template x-if="!search || '{{ v.vehicle_no }}'.toLowerCase().includes(search.toLowerCase())">
                            <option value="{{ v.vehicle_no }}">{{ v.vehicle_no }} â€” {{ v.full_name }}</option>
                        </template>
                    {% endfor %}
                </select>

                <button 
                    type="submit" 
                    class="bg-green-600 text-white w-full py-2 rounded hover:bg-green-700 transition">
                    Track Selected Vehicle
                </button>
            </form>
        </div>
    </div>

    <footer class="mt-10 text-gray-500 text-sm">
        Â© {{ datetime.utcnow().year }} Smart Highway Tracker | Developed by Hrithik
    </footer>
</body>
</html>
